<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>

<body>
    <div class="blackbg">
    </div>
    <nav>
        <div>
            <img class="logo" src="/assets/netflix-2048x634.png" alt="">
            
        </div>
        <div class="loginbtn">
            <button class="lang btn">
                <select name="english" id="eng">
                    <option class="enlang" value="eng">English</option>
                    <option class="hnlang" value="hn">हिंदी</option>
                </select>

            </button>
            <button class="signin btn">Sign In</button>
        </div>
    </nav>

    <div class="blacklayer"></div>
    <img class="backgroundimg"
        src="https://assets.nflxext.com/ffe/siteui/vlv3/ca6a7616-0acb-4bc5-be25-c4deef0419a7/c5af601a-6657-4531-8f82-22e629a3795e/IN-en-20231211-popsignuptwoweeks-perspective_alpha_website_large.jpg"
        alt="">

    <div class="main">
        <h1 class="head"> Enjoy big movies, hit series and more from ₹149.</h1>
        <div class="head2"> Join today Cancel anytime.</div>
        <div class="head3 ">Ready to watch? Enter your email to create or restart your membership
        </div>
        <section class="emailbtn">
            <input class="email" type="text" placeholder=" Email Address ">
            <button class="btnred">Get Started <img class="arrow" src="assets/next.png" filter="invert" height="15px"
                    alt="">
            </button>
        </section>
       
    </div>
    
</body>

</html>
